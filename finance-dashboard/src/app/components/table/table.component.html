<app-filters-panel (filterChange)="onFilterChange($event)"></app-filters-panel>

<div class="container mt-5">
  <h2>Загальна таблиця</h2>
  <div class="table-responsive">
    <table class="table table-striped table-bordered table-hover table-sm">
      <thead class="thead-dark">
        <tr>
          <th>id</th>
          <th>user</th>
          <th>issuance date</th>
          <th>return date</th>
          <th>actual return date</th>
          <th>body</th>
          <th>percent</th>
        </tr>
      </thead>
      <tbody *ngIf="filteredUsers$ | async as users">
        <tr
          *ngFor="
            let user of users
              | paginate
                : { itemsPerPage: itemsPerPage, currentPage: currentPage };
            trackBy: trackByUserId
          "
        >
          <td>{{ user.id }}</td>
          <td>{{ user.user }}</td>
          <td>{{ user.issuance_date }}</td>
          <td>{{ user.return_date }}</td>
          <td>{{ user.actual_return_date }}</td>
          <td>{{ user.body }}</td>
          <td>{{ user.percent }}</td>
        </tr>
      </tbody>
    </table>
  </div>
  <div class="pagination">
    <pagination-controls
      (pageChange)="currentPage = $event"
    ></pagination-controls>
  </div>
  <div class="container mt-4 mb-5">
    <div class="items-per-page">
      <div class="form-group d-flex align-items-center">
        <label for="itemsPerPage" class="form-label"
          >Кількість юзерів на сторінку:</label
        >
        <select
          id="itemsPerPage"
          [(ngModel)]="itemsPerPage"
          (change)="currentPage = 1"
          class="form-select ms-2 auto-width"
        >
          <option *ngFor="let option of [10, 20, 50, 100]" [value]="option">
            {{ option }}
          </option>
        </select>
      </div>
    </div>
  </div>
</div>
